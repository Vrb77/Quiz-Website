<html>
<head>
   <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  <title>Profile</title>
  {% csrf_token %}
        {% load static %}
  <style>
  img{
    height: 100px;
  }
.text-right{
    text-align: right;
}
</style>
  </head> 
<body style="background-image: url('{%static 'pro_bg.png' %}'); background-repeat: no-repeat;
  background-size: cover;">
  <center>  
  <h1><br>Profile of {{username}}<br><br>
   
<div class="card " style="width: 25rem;">
  
  <div class="card-body">
    <h5 class="card-title"></h5>
    <p class="card-text">  
<form method="POST" class="post-form" style="background-color: lightblue;">
        {% csrf_token %}

        <img src="{% static 'user.png'%}"><br>
     <h3> {{username}}<br>
       </h3>
        {% for p in pr %}  
      <h3>Usename: {{p.username}}<br><br>
      First Name: {{p.first_name}}<br><br>
      Last Name: {{p.last_name}}<br><br>
      Email: {{p.email}}<br><br>
     </h3>
      {% endfor %}    
  </form>
</p>   
  </div>
</div>
</center>

</body>
</html>
